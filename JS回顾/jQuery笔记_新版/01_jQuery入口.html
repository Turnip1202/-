<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery入口</title>
		<script src="./js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//jQuery入口代码如下：
		$(document).ready(function(){
			alert("成功引入jQuery");
		})
		//或
		$(function(){
			alert("成功引入jQuery");
		})
		
		//JavaScript入口代码如下：
		window.onload=function(){
			alert("JavaScript弹窗");
			// prompt("请输入密码")
			$("#bu").click(()=> {
				prompt("确定")
			})
		}
	
	</script>
	
	</head>
	<body>
		<button type="button" id="bu">点击</button>
	</body>
</html>
