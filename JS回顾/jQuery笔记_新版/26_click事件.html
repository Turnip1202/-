<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单击事件</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>如果你点我，就会弹框！</p>
		<p>隐藏上面</p>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(()=>{
		var n = 0;//定义变量接受点击次数
		$("p:eq(0)").click(()=>{
			alert($("p").html())
		})
		$("p:eq(1)").click(()=>{
			n++;//计数
			if(n%2!=0){//奇数时隐藏，
				$("p:lt(1)").hide()
			}
			else{//偶数时显示
				$("p:lt(1)").show()
			}
		})
	})
</script>
