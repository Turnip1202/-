<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>密码强度检测</title>
		<link rel="stylesheet" type="text/css" href="css/password.css"/>
		
	</head>
	<body>
		<div class="form-container">
			<form class="form-2" action="" method="">
				<label>
					Enter password
					<input type="password" class="input-2" placeholder="&#8226;&#8226;&#8226" />
				</label>
				<div class="progress-bar_wrap">
					<div class="progress-bar_item progress-bar_item-1"></div>
					<div class="progress-bar_item progress-bar_item-2"></div>
					<div class="progress-bar_item progress-bar_item-3"></div>
				</div>
				<span class="progress-bar_text">
					Password is blank
				</span>
			</form>
		</div>
		
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pass.js" type="text/javascript" charset="utf-8"></script>
</html>
