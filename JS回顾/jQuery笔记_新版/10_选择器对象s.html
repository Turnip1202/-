<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器对象</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p class="c1">段落1</p>
		<p class="c1" id="p2">
			<a href="" id="a1">段落2.1</a>
			</p>
		<p class="c2">段落3</p>
		<p class="c3">段落4</p>
	</body>
</html>
<script type="text/javascript">
	//find()，找前面选择器匹配的元素的子元素
	$(".c1").find("#a1").css("border","2px solid red");
	//not(),在前面选择器中匹配到元素中去掉某个元素
	$(".c1").not("#p2").css("border","2px solid blue");
	//add(), 在前面选择器中追加节点。即选择器已经选了AB，在追加一个C，即现在选了ABC三个
	$(".c2").add(".c3").css("border","2px solid green");
</script>
