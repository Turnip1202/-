<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM操作</title>
		<script src="./js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				color: #01AAED;
			}
		</style>
	</head>
	<body>
		<p id="test0">窗前明月光</p>
		<button type="button" id="btu1">显示文本text（）</button>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(() => {
		//测试text（）
		$("#btu1").click(() =>{
			alert("文本内容:"+$("#test0").text())
			$("#test0").wrap("<div></div>")
		})
	})
</script>
