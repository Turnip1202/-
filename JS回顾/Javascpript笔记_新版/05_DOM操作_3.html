<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM操作</title>
		<script type="text/javascript">
			function del(thiss){		//thiss表示链接对象
				//链接对象的父节点是td，td的父节点是tr
				tr = thiss.parentNode.parentNode;
				table = tr.parentNode;//tr的父节点是table
				table.removeChild(tr);//table删除子元素，删除一行
			}
		</script>
	</head>
	<body>
		<table id="mytable" align="center" width="80%" border="1">
			<tr><td>aaaaaa</td><td>aaaaaa</td><td>aaaaaa</td><td><a href="javascript:" onclick="del(this)">删除</a></td></tr>
			<tr><td>bbbbbb</td><td>bbbbbb</td><td>bbbbbb</td><td><a href="javascript:" onclick="del(this)">删除</a></td></tr>
			<tr><td>cccccc</td><td>cccccc</td><td>cccccc</td><td><a href="javascript:" onclick="del(this)">删除</a></td></tr>
		</table>
	</body>
</html>
