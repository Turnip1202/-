<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <div v-bind:title="msg">
            <h1 v-bind:href="msg_url">萝卜</h1>
            <!-- 貌似是a标签专属 -->
            <a v-bind:href="msg_url">萝卜</a>
        </div>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "我是一个div" + new Date().toLocaleString(),
                msg_url: "./02_插值.html"
            }
        })
    </script>
</body>

</html>
