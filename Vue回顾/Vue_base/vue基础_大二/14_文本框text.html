<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg1" />
			<p>{{msg1}}</p>
			<textarea v-model="msg2" rows="" cols="">
			</textarea>
			<p>{{msg2}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					msg1:"turnip",
					msg2:"123"
				}
			
			})
		</script>
	</body>
</html>
