<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.lazy="msg1" value="" />
			<p>{{msg1}}</p>
			
			<input type="text" v-model.number="msg2" value="" />
			<p>{{msg2+3}}</p>
			<input type="text" v-model.trim="msg3" value="" />
			<p>--{{msg3}}--</p>
	
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					msg1:"",
					msg2:123,
					msg3:""
					
				}
			
			})
		</script>
	</body>
</html>
