<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="d" @keydown.delete="key" />
        <p>{{d}}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                d: ""
            },
            methods: {
                key: function() {
                    this.d = "键盘按下"
                }
            }
        })
    </script>
</body>

</html>
