<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-once>{{msg}}</p>
			<input type="text" v-model="msg" />
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					msg:"dsad"
				}
			})
		</script>
	</body>
</html>
