<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
		</div>
		<template id="temp">
			<!-- //有且仅有一个根元素 -->
			<div id="">
				<p>萝卜</p>
				<p>Turnip</p>
			</div>
		</template>
		<script type="x-template" id="temp2">
			<p>{{msg}}</p>
		</script>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					msg:"123456"
				},
				// template:`<p>Turnip</p>`,
				template:"#temp2",//会将其编译成渲染函数
			})
		</script>
	</body>
</html>
