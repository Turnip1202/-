<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>用户名：{{name}}</h1>
			<h3 v-if="isvip">用户类型VIP</h3>
			<!-- v-if和v-else之间不可有内容 -->
			<h3 v-else>用户类型：普通用户</h3>
			
			<h2 v-if="age>=18">可以上网</h2>
			<h2 v-else-if="age<18 && age>10">不可上网</h2>
			<h2 v-else>洗洗睡吧</h2>
		</div>
		<script type="text/javascript">
			let app= new Vue({
				el:"#app",
				data:{
					name:"李华",
					isvip:true,
					age:18
				}
			})
		</script>
	</body>
</html>
