<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滑块移动</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>尝试滚动div中的滚动条<span>0</span></p>
		<div style="border: 1px solid black;width: 200px;height: 100px;overflow: scroll;">
			学的不仅是技术，更是梦想！
			学的不仅是技术，更是梦想！
			学的不仅是技术，更是梦想！
			学的不仅是技术，更是梦想！
			学的不仅是技术，更是梦想！
			学的不仅是技术，更是梦想！
		</div>
		<p>滚动了<span>0</span>次</p>
	</body>
</html>
<script type="text/javascript">
	let x = 0,y = 0;
	$(document).ready(()=>{
		$("p:nth-child(1) + div").scroll(()=>{
			x++;
			$("span:eq(1)").text(x);
		})
		$(window).resize(()=>{
				y++;
				$("span:eq(0)").text(y)
		})
	})
</script>
