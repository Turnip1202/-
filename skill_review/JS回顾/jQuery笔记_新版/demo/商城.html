<script type="text/javascript">
	$(()=>{	
		var arr=[];
		// console.log($(".main .left ul li").length)

			arr.push($(".main .left ul li:eq("+i+")"))
		}
		//第一个li元素
		arr[0].on("mouseenter",function(){
			$(".right h1").remove();
			$(".right").append($("<h1>鞋帽专区</h1>"))

		arr[0].on("mouseleave",function(){

		})
