<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复制HTML元素</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>二月春风似剪刀</p>
		<button type="button">复制HTML元素</button>
	</body>
</html>

<script type="text/javascript">
	$(()=>{
		$("button").click(() => {
			//选择p的第一个元素并复制
			$("body").append($("p:first").clone());
		})
	})
</script>
