<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器对象的应用</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul id="test">
			<li>段落1</li>
			<li>段落2</li>
			<li>段落3</li>
			<li>段落4</li>
			<li>段落5</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	$("#test li").each( function(index){
		this.title = "我是第"+(index+1)+"个";
	})
</script>
