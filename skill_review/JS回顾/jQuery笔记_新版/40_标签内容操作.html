<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签内容操作</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p id="test0">窗前<b>明月</b>光</p>
		<input type="text" name="" id="test1" value="" />
		<button type="button">显示文本</button>
		<button type="button">显示元素</button>
		<button type="button">显示表单字段值</button>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(()=>{
		//测试text()
		$("button:eq(0)").click(()=>{
			alert("文本内容："+$("#test0").text());
		})
		//测试html()
		$("button:eq(1)").click(()=>{
			alert("元素内容"+$("#test0").html())
		})
		//测试val()
		$("button:eq(2)").click(()=>{
			alert("表单字段的值"+$("#test1").val())
		})
	})
</script>
