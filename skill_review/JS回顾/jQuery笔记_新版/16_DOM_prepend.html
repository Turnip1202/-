<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在被选元素的开头插入元素</title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ol>
			<li>高等数学</li>
			<li>线性代数</li>
			<li>概率统计</li>
		</ol>
		<button type="button" id="bu1" class="bu">开头添加</button>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(() => {
		$("button[class='bu']").click(() =>{
			$("ol").prepend("<li>大学英语</li>");
		})
	})
</script>
