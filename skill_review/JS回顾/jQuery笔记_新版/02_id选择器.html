<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		
		<style type="text/css">
			div{
				width: 100px;
				height: 90px;
				float: left;
				padding: 5px;
				margin: 5px;

			}
		</style>
		<script src="./js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test0">
				<p>id = "test0"</p>
				<p>选中</p>
		</div>
		<div id="test1">
			<p>id = "test1"</p>
			<p>jQuery选中</p>
		</div>
		<div id="test1">
			<p>id = "test1"</p>
			<p>jQuery选中</p>
		</div>
		
	</body>
</html>

		<script type="text/javascript">
			//通过原生方法处理
			var div = document.getElementById("test0");
			div.style.border = "3px solid blue";
			//通过jQuery直接传入Id
			$("#test1").css("border","3px solid red");
		</script>
