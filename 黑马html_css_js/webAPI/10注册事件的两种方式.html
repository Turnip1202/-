<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <button type="button">传统注册事件</button>
    <button type="button">方法监听注册事件</button>
    <button type="button">ie9 attachEvent</button>
    <script type="text/javascript">
        let btns = document.querySelectorAll("button")
            //传统注册
        btns[0].onclick = function() {
                alert("传统方式")
            }
            //新方法ie9
        btns[1].addEventListener('click', () => {
                alert("新方法监听事件")
            })
            // 旧方法
        btns[2].attachEvent('onclick', function() {
            alert(11);
        })
    </script>
</body>

</html>
